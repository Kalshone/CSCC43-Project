<!DOCTYPE html>
<html>
  <head>
    <title>Reviews Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      .section {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 20px;
      }
      ul li a {
        color: #4caf50;
      }
      .form-section form {
        display: flex;
        flex-direction: column;
      }
      button {
        background-color: #4CAF50;
        font-size: 16px;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .form-section input{
        padding: 10px;
        margin: 5px 0;
        font-size: 16px;
      }
    
      .list-section ul {
        list-style: none;
        padding: 0;
      }
      .list-section li {
        background: #eee;
        margin: 5px 0;
        padding: 10px;
      }
      .editing-buttons {
        display: inline-flex;
        gap: 5px;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Reviews Page</h1>
    <div id="welcome-message">Welcome</div>

    <div class="section form-section">
      <h2>Request a Review</h2>
      <form action="/request-review" method="post">
        <input
          type="email"
          name="userEmail"
          placeholder="User's Email"
          required
          id="review-request-input"
        />
        <button type="button" id="request-review-button">Request Review</button>
      </form>
    </div>

    <div class="section list-section">
      <h2>My Requested Reviews</h2>
      <ul id="requested-reviews-list"></ul>
    </div>

    <div class="section list-section">
      <h2>My Reviews</h2>
      <ul id="my-reviews-list"></ul>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Fetch session data for welcome message
        fetchSessionData();

        // Fetch user's reviews
        fetchReviews();

        // Add review request functionality
        const reviewRequestInput = document.getElementById('review-request-input');
        const requestReviewButton = document.getElementById('request-review-button');

        requestReviewButton.addEventListener('click', () => {
          const userEmail = reviewRequestInput.value.trim();
          const stockListId = 1; // Replace with the appropriate stock list ID
          if (userEmail) {
            requestReview(userEmail, stockListId);
            reviewRequestInput.value = '';
          }
        });
      });

      function fetchSessionData() {
        fetch("/api/session")
          .then((response) => response.json())
          .then((data) => {
            const welcomeMessage = document.getElementById("welcome-message");
            welcomeMessage.textContent = `Welcome ${data.user.email}`;
          })
          .catch((error) =>
            console.error("Error fetching session data:", error)
          );
      }

      function fetchReviews() {
        fetch("/api/my-reviews")
          .then((response) => response.json())
          .then((data) => {
            const reviewsList = document.getElementById("my-reviews-list");
            reviewsList.innerHTML = ""; // Clear any existing list items
            data.forEach((review) => {
              const listItem = document.createElement("li");
              if (review.reviewtext !== "") {
                const stocklistLink = document.createElement("a");
                stocklistLink.href = `/stocklist-page?id=${review.stocklistid}`;
                stocklistLink.textContent = "link";

                listItem.textContent = `Review for ${review.name} on `;
                listItem.appendChild(stocklistLink);
                listItem.appendChild(document.createTextNode(`: "${review.reviewtext}"`));

                const buttonContainer = document.createElement('div');
                buttonContainer.classList.add('editing-buttons');

                const editButton = document.createElement("button");
                editButton.textContent = "Edit";
                editButton.onclick = () => editReview(review.reviewid);

                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.onclick = () => deleteReview(review.reviewid);

                buttonContainer.appendChild(editButton);
                buttonContainer.appendChild(deleteButton);

                listItem.appendChild(buttonContainer);
                reviewsList.appendChild(listItem);
              }
              
            });

            const reqreviewsList = document.getElementById("requested-reviews-list");
            reqreviewsList.innerHTML = ""; // Clear any existing list items
            data.forEach((review) => {
              const listItem = document.createElement("li");
              if (review.reviewtext === "") {
                const stocklistLink = document.createElement("a");
                stocklistLink.href = `/stocklist-page?id=${review.stocklistid}`;
                stocklistLink.textContent = "link";

                listItem.textContent = `Review for ${review.name} on `;
                listItem.appendChild(stocklistLink);
                listItem.appendChild(document.createTextNode(`: "Pending..."`));

                const buttonContainer = document.createElement('div');
                buttonContainer.classList.add('editing-buttons');

                const editButton = document.createElement("button");
                editButton.textContent = "Add Review";
                editButton.onclick = () => editReview(review.reviewid);

                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Decline Review";
                deleteButton.onclick = () => deleteReview(review.reviewid);

                buttonContainer.appendChild(editButton);
                buttonContainer.appendChild(deleteButton);

                listItem.appendChild(buttonContainer);
                reqreviewsList.appendChild(listItem);
              }
              
            });

          })
          .catch((error) => console.error("Error fetching reviews:", error));
      }

      function requestReview(userEmail, stockListId) {
        fetch("/api/request-review", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email: userEmail, stockListID: stockListId, reviewText: "" }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Review requested:", data);
          })
          .catch((error) =>
            console.error("Error requesting review:", error)
          );
      }

    function editReview(reviewId, currentReviewText) {
      const newReviewText = prompt("Edit your review:", currentReviewText);
      if (newReviewText) {
        // Update the review using the API
        updateReview(reviewId, newReviewText);
      }
    }

    function deleteReview(reviewId) {
      // Delete the review using the API
      fetch(`/api/reviews/${reviewId}`, {
        method: "DELETE",
      })
        .then((response) => {
          if (response.ok) {
            console.log("Review deleted successfully");
            // Refresh the reviews list
            fetchReviews();
          } else {
            console.error("Error deleting review");
          }
        })
        .catch((error) => console.error("Error deleting review:", error));
    }

    function updateReview(reviewId, newReviewText) {
      fetch(`/api/reviews/${reviewId}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ reviewText: newReviewText }),
      })
        .then((response) => {
          if (response.ok) {
            console.log("Review updated successfully");
            // Refresh the reviews list
            fetchReviews();
          } else {
            console.error("Error updating review");
          }
        })
        .catch((error) => console.error("Error updating review:", error));
    }
    </script>
  </body>
</html>
